<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">
		* { padding: 0; margin: 0; }

		html, body {
			height: 100%;
			background: rgb(240, 240, 240);
		}

		.game {
			height: 100%;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.game-info {
			height: 80%;
			width: 200px;
			display: flex;
			justify-content: center;
		}

		#settings {
			width:30px;
			height:30px;
			padding: 2px;
		}

		#settings:hover {
			border: 2px solid black;
			background: rgb(180,180,180);
		}
	</style>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script src="collisions.js"></script>
	<script src="maze.js"></script>
	<script src="bullet.js"></script>
	<script src="player.js"></script>
	<script src="game.js"></script>
	<script src="sketch.js"></script>

	<title>Tank Troublesome</title>

</head>
<body>

	<div class="game">
		<div id="left-scoring" class="game-info"></div>
		<div id="sketch" class="player"></div>
		<div id="right-scoring" class="game-info">
			<div style="position: relative; top: -5%; left: -75px">
				<input id="settings" type="image" src="images/settings-icon.png">
			</div>
		</div>
	</div>

</body>
</html>
